name: Test on Merge to Master

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run common build and test
        uses: ./.github/workflows/common-build-test.yaml
        with:
          upload-artifacts: true