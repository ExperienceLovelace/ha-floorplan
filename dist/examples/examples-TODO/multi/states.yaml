simulations:
  - name: Simulate some binary sensors
    enabled: true
    entities:
      - binary_sensor.front_hallway
      - binary_sensor.salon
      - binary_sensor.back_hallway
      - binary_sensor.kitchen
    states:
      - state: on
        duration: 2
      - state: off
        duration: 5

  - name: Simulate even more binary sensors
    enabled: true
    entities:
      - binary_sensor.master_bedroom
      - binary_sensor.theatre_room
      - binary_sensor.garage
      - binary_sensor.garage_door
      - binary_sensor.laundry_door    
    states:
      - state: off
        duration: 10
      - state: on
        duration: 1

  - name: Simulate cameras
    enabled: true
    entities:
      - camera.salon
      - camera.hallway
      - camera.driveway
      - camera.front_yard
      - camera.front_door
      - camera.backyard
      - camera.back_garden
      - camera.fuse_box
      - camera.side_of_house
      - binary_sensor.salon_camera_field_detection
    states:
      - state: off
        duration: 10
      - state: on
        duration: 10

  - name: Simulate a media player
    enabled: true
    entities:
      - media_player.salon
      - entity: media_player.salon
        attributes:
          friendly_name: Salon
          entity_picture: /local/floorplan/examples/home/images/squeezebox.svg
      - entity: media_player.alfresco
        attributes:
          entity_picture: /local/floorplan/examples/home/images/squeezebox.svg
    states:
      - state: playing
        duration: 5
      - state: paused
        duration: 5

  - name: Simulate weather
    enabled: true
    entities:
      - weather.dark_sky_hourly
    states:
      - state: rainy
        duration: 5
      - state: windy
        duration: 5
      - state: sunny
        duration: 5
