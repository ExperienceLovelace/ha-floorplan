sidebar_title: Multi Floor
config:
  show_side_bar: false
  show_app_header: false
  config:
    image: /local/floorplan/examples/multi_floor/multi_floor.svg
    stylesheet: /local/floorplan/examples/multi_floor/multi_floor.css
    # log_level: info
    console_log_level: info

    defaults:
      hover_action: hover-info
      tap_action: more-info

    startup_action:
      - service: floorplan.class_set
        service_data:
          element: ground_floor
          class: layer-visible
      - service: floorplan.class_set
        service_data:
          elements:
            - first_floor
          class: layer-hidden
      - service: floorplan.class_set
        service_data:
          element: ground_floor.button
          class: button-on
      - service: floorplan.class_set
        service_data:
          elements:
            - first_floor.button
          class: button-off

    rules:
      - element: ground_floor.button
        tap_action:
          - service: floorplan.class_set
            service_data:
              element: ground_floor
              class: layer-visible
          - service: floorplan.class_set
            service_data:
              elements:
                - first_floor
              class: layer-hidden
          - service: floorplan.class_set
            service_data:
              element: ground_floor.button
              class: button-on
          - service: floorplan.class_set
            service_data:
              elements:
                - first_floor.button
              class: button-off

      - element: first_floor.button
        tap_action:
          - service: floorplan.class_set
            service_data:
              element: first_floor
              class: layer-visible
          - service: floorplan.class_set
            service_data:
              elements:
                - ground_floor
              class: layer-hidden
          - service: floorplan.class_set
            service_data:
              element: first_floor.button
              class: button-on
          - service: floorplan.class_set
            service_data:
              elements:
                - ground_floor.button
              class: button-off

      - entities:
          - binary_sensor.garage
          - binary_sensor.activity
        state_action:
          service: floorplan.class_set
          service_data: '${ entity.state === "on" ? "binary-sensor-on" : "binary-sensor-off"}'
